{% load staticfiles i18n %}
<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Spark</a>
      </div>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" id="notifications" data-container="body" data-toggle="popover" data-placement="bottom" title="Notifications">
              <span class="glyphicon glyphicon-bell"></span>
            </a>
          </li>
          <li><a href="{% url 'events' %}">Eventos</a></li>
          <li><a href="{% url 'classes' %}">Cursos</a></li>
          <li><a href="{% url 'feeds' %}">Timeline</a></li>
          <li><a href="{% url 'articles' %}">Artigos</a></li>
          <li><a href="{% url 'questions' %}">P&amp;R</a></li>
          <li><a href="{% url 'network' %}">Rede</a></li>
        </ul>
        {% if not hide_search %}
          <form class="navbar-form navbar-left" role="search" action="{% url 'search' %}">
            <div class="input-group" style="width:210px">
              <input type="text" class="form-control" name="q" placeholder="Procurar">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
          </form>
        {% endif %}
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% url 'profile' user.username %}">{{ user.profile.get_screen_name }}</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'inbox' %}"><span class="badge pull-right" id="unread-count">0</span> Caixa de Entrada</a></li>
              <li><a href="{% url 'settings' %}">Configurações</a></li>
              <li class="divider"></li>
              <li><a href="{% url 'logout' %}">{% trans 'Log out' %}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
